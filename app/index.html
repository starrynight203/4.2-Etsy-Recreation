<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Etsy Recreation</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="header-top row">
        <div class="content-header col-md-4">
          <a href="#"><span>Etsy</span></a>
          <div class="form-group input">
                 <input type="email" class="form-control" id="email">
               </div>
               <button type="search" class="btn btn-default search">Search</button>

        </div>

      <div class="col-md-3"></div>

        <ul class="memberlogin col-md-5">
          <li><span>Sell On Etsy</span></li>
          <li><span>Register</span></li>
          <li class="sign-in"><button type="button">Sign In</button></li>
          <li><button type="button" class="btn btn-default cart" aria-label="Left Align">
            <span class="glyphicon glyphicon-shopping-cart icon" aria-hidden="true"></span>
              <p>cart</p></button></li>
        </ul>
      </div>
    </div>

    <div class="header-bottom row">
      <div class="main-nav col-md-12">
        <span>Clothing &amp Accessories</span>
        <span>Jewelry</span>
        <span>Craft Supplies &amp Tools</span>
        <span>Weddings</span>
        <span>Entertainment</span>
        <span>Home &amp Living</span>
        <span>Kids &amp Baby</span>
        <span>Vintage</span>
      </div>
    </div>



    <script src="js/bundle.js"></script>
  </body>
</html>
